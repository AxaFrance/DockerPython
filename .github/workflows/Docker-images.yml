  build_python38_image:
    environment: MLOpsPython
    needs: [tags,build_ubi8_image]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v2
      with:
        images: axaguildev/build-ubi8-python3.8

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v3
      with:
        context: ./build/Python38
        file : "./build/Python38/Dockerfile.ubi8"
        build-args: "baseImage=axaguildev/build-ubi8:${{ needs.tags.outputs.new_version }}"
        push: true
        tags: axaguildev/build-ubi8-python3.8:${{ needs.tags.outputs.new_version }},axaguildev/build-ubi8-python3.8:latest
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push Docker image
      if: github.ref != 'refs/heads/main'
      uses: docker/build-push-action@v3
      with:
        context: ./build/Python38
        file : "./build/Python38/Dockerfile.ubi8"
        build-args: "baseImage=axaguildev/build-ubi8:pr-${{ github.event.number }}"
        push: true
        tags: axaguildev/build-ubi8-python3.8:pr-${{ github.event.number }}
        labels: ${{ steps.meta.outputs.labels }}

