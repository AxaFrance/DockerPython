name: Docker Images CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  tags:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.tag.outputs.new_version }}
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        id: tag_version
        if: github.ref == 'refs/heads/main'
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
      - name: Add tag to output step
        id: tag
        if: github.ref == 'refs/heads/main'
        run: echo "::set-output name=new_version::${{ steps.tag_version.outputs.new_version }}"

  build_ubi8_image:
    needs: tags
    environment: MLOpsPython
    uses: ./.github/workflows/Docker.yml
    with:
      image_name: "axaguildev/build-ubi8"
      image_version: ${{ needs.tags.outputs.new_version }}  
      image_build_args: "baseImage=registry.access.redhat.com/ubi8/ubi:latest"
      image_context: ./ubi
      image_file: "./Dockerfile.ubi8"
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
